    function setCookie(name, value, expires, path, domain, secure) {
        var today = new Date();
        today.setTime(today.getTime());
        var domain = ".yad2.co.il";

        /*
         if the expires variable is set, make the correct
         expires time, the current script below will set
         it for x number of days, to make it for hours,
         delete * 24, for minutes, delete * 60 * 24
         */
        if (expires) {
            expires = expires * 1000 * 60 * 60 * 24;
        }
        var expires_date = new Date(today.getTime() + (expires));

        document.cookie = name + "=" + escape(value) +
                ( ( expires ) ? ";expires=" + expires_date.toGMTString() : "" ) +
                ( ( path ) ? ";path=" + path : "" ) +
                ( ( domain ) ? ";domain=" + domain : "" ) +
                ( ( secure ) ? ";secure" : "" );
    }

    function get_Neighborhood(city, selected_neighborhood) {
        //alert(city+'-'+selected_neighborhood)
        if (selected_neighborhood) {
            selected_neighborhood = "&neighborhood=" + selected_neighborhood;
        } else {
            selected_neighborhood = "";
        }
        $.ajax({
            type: 'GET',
            url: '/ajax/get_neighborhood.php',
            data: "city=" + city + selected_neighborhood,
            //data: {"city":city},
            dataType: 'json',
            success: function (result) {
                //console.log(result);
                if (result == null && city) {
                    $("#select_combo4").html("אין שכונות");
                    $("#neighborhood").html('<option value="">אין שכונות</option>');
                } else {
                    $("#select_combo4").html("בחר שכונה");
                    $("#neighborhood").html('<option value="">בחר שכונה</option>');
                    var Option;
                    var selected;
                    if (result == null){
                        result = [];
                    }
                    $.each(result, function (index, neighborhood) {

                        selected = "";
                        //if ( neighborhood['Selected'] == true )
                        //alert(neighborhood['Selected'])
                        if (neighborhood.Selected == true) {
                            selected = ' selected="selected"';
                        }
                        $("#neighborhood").append('<option value="' + neighborhood.Value + '" ' + selected + '>' + neighborhood.Title + '</option>');

                            $("#select_combo4").html(neighborhood.Title);
                        }


                    });
                }

                else
